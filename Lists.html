<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists In HTML</title>
  </head>
  <body>
    <h1>Lists In HTML</h1>
    <!--Ordered List-->
    <h2>Ordered List</h2>
    <ol>
      <li>HTML</li>
      <li>CSS</li>
    </ol>
    <!--Ordered Lists Type-->
    <ol type="a">
      <li>HTML</li>
      <li>CSS</li>
    </ol>
    <ol type="A">
      <li>HTML</li>
      <li>CSS</li>
    </ol>
    <ol type="I">
      <li>HTML</li>
      <li>CSS</li>
    </ol>
  </body>
</html>
