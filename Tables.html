<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables In HTML</title>
</head>
<body>
    <!--Sample Table-->
    <h1> Tables In HTML </h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
        </tr>
        <tr>
            <td>John</td>
            <td>John@email.com</td>
            <td>+1 38573895</td>
        </tr>
        <tr>
            <td>Sarah</td>
            <td>Sarah@email.com</td>
            <td>+1 23435746</td>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Peter@email.com</td>
            <td>+1 56567443</td>
        </tr>
    </table>
</body>
</html>
